<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>스터디클럽</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="../assets/css/clean-blog.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    

</head>
<style>
	.fieldError{
		border-color:#bd2130;
	}
</style>
<body>

    <header th:insert="common/header.html"></header>

    <!-- Page Header -->
    <header class="masthead">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2>로그인</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Content -->

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="post" th:object="${userForm}" action="/login">
                    <div class="form-group">
                        <label>닉네임</label>
                        <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요" th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                    	<p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                    	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    	
                    </div>
                    <p th:if="${inval}" th:text="${inval}"></p>
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a class="btn btn-primary" th:href="@{/join}" style="float:right" ;>회원가입</a>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer th:insert="/common/footer.html"></footer>
    
    <!-- Bootstrap core JavaScript -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../assets/js/clean-blog.min.js"></script>

</body>

</html>
