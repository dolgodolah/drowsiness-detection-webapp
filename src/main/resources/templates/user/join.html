    <header th:insert="common/header.html"></header>

    <!-- Page Header -->
    <header class="masthead">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                        <h2>회원가입</h2>

    <!-- Main Content -->

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form action="/join" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>닉네임</label>
                        <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요" th:class="${#fields.hasErrors('nickname')} ? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
                    	<p th:if="${inval}" th:text="${inval}"></p>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
                    	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">제출하기</button>
                </form>
            </div>
        </div>
    </div>
