<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>스터디클럽</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="/assets/css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

    <header th:insert="/common/header.html"></header>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/assets/img/ranking-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>게시판</h1>
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    
	<div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <form method="post" th:object="${post}" th:action="@{'/board/edit/' + ${post.id}}">
                	<input type="hidden" name="_method" value="put"/>
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" th:field="*{title}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea th:field="*{content}" class="form-control" style="height:200px;"></textarea>          	
                    </div>
                    <button type="submit" class="btn btn-primary">수정하기</button>
                </form>
            </div>
        </div>
    </div>
        
    

    <hr>
	<!-- Footer -->
    <footer th:insert="/common/footer.html"></footer>
   
    
    
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    
    <!-- Bootstrap core JavaScript -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/assets/js/clean-blog.min.js"></script>

</body>

</html>
