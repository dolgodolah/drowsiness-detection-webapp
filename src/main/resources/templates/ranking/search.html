<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>스터디클럽</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="../assets/css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

    <header th:insert="/common/header.html"></header>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/assets/img/ranking-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="page-heading">
                        <h1>랭킹</h1>
                        <span class="subheading">이번 달 공부왕은 누구일까요?</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto" style="text-align:center;">
                <table class="table">
			        <thead class="thead-light">
			        <tr class="text-center">
			            <th scope="col">순위</th>
			            <th scope="col">닉네임</th>
			            <th scope="col">경험치</th>
			            <th scope="col">공부 중</th>
			        </tr>
			        </thead>
			        <tbody>
			        <tr class="text-center">
			            <th scope="row">
			                <span th:text="${index}"></span>
			            </th>
			            <td>
			                <span th:if="${user}" th:text="${user.nickname}"></span>
			            </td>
			            <td>
			                <span th:if="${user}" th:text="${user.studyTime}"></span>
			            </td>
			            <th th:if="${user}">
			        		<span th:if="${user.studying==true}" style="color:green;">●</span>
			        		<span th:if="${user.studying==false}" style="color:red;">●</span>
			        	</th>
			        </tr>
			        </tbody>
			    </table>
			    <a class="btn btn-primary" href="/ranking" style="margin-bottom:30px;">전체 랭킹 보기</a>
			    
			    <form class="form-group" method="get" action="/ranking/search">
                    <input class="form-control search" placeholder="닉네임을 입력하세요." name="nickname"><button type="submit" class="fa fa-search" style="color:black;"></button>
                </form>
			    
			    
            </div>
        </div>
    </div>

    <hr>
    <!-- Footer -->
    <footer th:insert="/common/footer.html"></footer>

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    
    <!-- Bootstrap core JavaScript -->
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/assets/js/clean-blog.min.js"></script>

</body>

</html>
